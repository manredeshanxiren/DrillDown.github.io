title: 我的技术笔记博客
description: 一个用于托管技术笔记的静态博客
baseurl: ""
url: "https://yourusername.github.io"

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: pretty

# 插件
gems:
  - jekyll-feed
  - jekyll-sitemap

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# 默认值
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
      author: "Your Name"

# 布局目录
layout_dir: layouts

# 数据目录
data_dir: data

# 包含目录
include:
  - notes

# 分类
collections:
  notes:
    output: true
    permalink: /notes/:title/