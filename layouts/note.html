---
layout: default
---

<article class="note">
    <header class="note-header">
        <h1 class="note-title">{{ page.title }}</h1>
        <div class="note-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y年%m月%d日" }}</time>
            {% if page.author %}
                <span class="note-author">作者: {{ page.author }}</span>
            {% endif %}
        </div>
    </header>

    <div class="note-content">
        {{ content }}
    </div>

    <footer class="note-footer">
        <div class="note-tags">
            {% if page.tags %}
                <strong>标签:</strong>
                {% for tag in page.tags %}
                    <a href="{{ '/tags' | relative_url }}#{{ tag | slugify }}">{{ tag }}</a>
                {% endfor %}
            {% endif %}
        </div>
        
        <div class="note-navigation">
            <a href="{{ '/notes' | relative_url }}">← 返回笔记列表</a>
        </div>
    </footer>
</article>
